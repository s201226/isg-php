<!--sidebar-->
<div class="w3-sidebar w3-white w3-border w3-bar-block w3-animate-left" style="display:none;z-index:4" id="mySidebar">
	<!--<button class="w3-bar-item w3-button" ng-click="w3_close()">Close</button>-->
	<a class="w3-bar-item w3-margin-left"><b>Metodo di ordinamento</b></a>
	<hr>
	<a ng-click="sortBy('date')" class="w3-bar-item w3-button w3-margin-left">Ordina per data</a>
	<a ng-click="sortBy('importance')" class="w3-bar-item w3-button w3-margin-left">Ordina per importanza</a>
</div>
<div class="w3-overlay" ng-click="w3_close()" style="cursor:pointer"></div>
<button class="w3-button w3-xxlarge" ng-click="w3_open()" id="menuButton">&#9776;</button>

<div class="w3-overlay w3-animate-opacity" ng-click="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<!--main part-->
<div class="w3-container w3-right" style="width:100%" id="main_section">
	<div class="w3-third" ng-repeat="x in images|orderBy:propertyName:reverse" style="height:50vh;overflow:hidden">
		<div class="w3-margin-left w3-margin-right w3-margin-top w3-white" style="max-height:85%;overflow:hidden">
			<img ng-src="./media/{{x.name}}" class="w3-padding w3-hover-opacity" style="width:100%" onclick="onClick(this)">
		</div>
		<div class="w3-container w3-margin-left w3-margin-right w3-margin-bottom w3-white" style="max-height:15%;overflow:hidden">
			<h6>{{x.date}} <b>IMP</b> {{x.importance}}</h6>
		</div>
</div>

<!--modal-->
<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
	<img class="w3-modal-content w3-padding w3-margin-bottom w3-margin-top w3-display-topmiddle" id="img01" style="max-width:80%">
</div>
